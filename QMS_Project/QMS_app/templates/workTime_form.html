{% extends "layouts/base.html" %}

{% block title %} Page Blank {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}



<form action="" method="POST">
    {% csrf_token %}

    <div class="row justify-content-center">
        <div class="col-md-8 ">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title"> Edit Work Times
                    </h4>
                    <p class="card-category">Fill following form </p>
                </div>

                <div class="card-body">
                    <br>
                    {{form}}
                    <br>
                    <button type="submit " name="submit" class="btn btn-primary pull-right btn-round"> Save changes </button>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock content %}
