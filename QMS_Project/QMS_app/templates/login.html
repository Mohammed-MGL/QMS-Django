<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="">
	<!-- <link rel="icon" type="image/png" href=""> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>
		Login
	</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!-- CSS Files -->
	<link href="/static/assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />


	<!-- Specific Page CSS goes HERE  -->
	{% block stylesheets %} {% endblock stylesheets %}
	<!-- <style> body {background-image: url(/static/assets/img/back2.png); background-size:  100% 145%;
    background-repeat:no-repeat; } </style> -->
	<style>
		

		#outerDiv{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
}

		#form-title{
			color: #fff;
			
		}

		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		
		

		
	</style>
	
</head>


<body>


	<div class="container">

		<div class="row justify-content-center">

			<div class="col-md-5 mt-5">
				<br>
				<div class="card mt-5">
					<div class="card-header card-header-primary">
						<h3 class="card-title text-center">
							<b>Login</b>
						</h3>
					</div>
					<div class="card-body">

						<h6 class="card-category">
							{% if messages %}
							{% for mass in messages %}
							<span class="text-danger">{{mass}}</span>
							{% endfor %}
							{% else %}
							Add your credentials
							{% endif %}
						</h6>

						<br />

						<form role="form" method="post" action="">



							{% csrf_token %}


							<div class="input-group mb-3 pl-1">

								<input type="text" name="username" placeholder="Username..." class="form-control">
								<div class="input-group-append">
									<span class="input-group-text"> <i class="material-icons">person</i>
									</span>
								</div>
							</div>
							<br />


							<div class="input-group mb-2 pl-1">

								<input type="password" name="password" placeholder="Password..." class="form-control">
								<div class="input-group-append">
									<span class="input-group-text"> <i class="material-icons">vpn_key</i>
									</span>
								</div>
							</div>

							<br />
							<div class="col-md-12 text-center">
								<button type="submit" name="login" class="btn btn-primary  ">Login</button>

							</div>

							<div class="clearfix"></div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>



	<!-- --- -->
	{% include 'includes/scripts.html' %}


	<!-- Specific Page JS goes HERE  -->


</body>

</html>
