{% if messages %}
{% for message in messages %}

<script>
  
  $(document).ready(function() {
    var msgType = "{{message.tags}}"
    var msg = "{{ message }}";
    md.showNotification(msg,msgType);

  });
</script>   

{% endfor %}
{% endif %}
